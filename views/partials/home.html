<div class="col-sm-3 col-md-2"></div>

<div class="col-xs-12 col-md-6">
	<h1>Windturbines</h1>
	<div class="dropdown">
		<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">

		</ul>
		<div class="btn-group" align="right">
			<button type="button" class="btn btn-default">Vandaag</button>
			<button type="button" class="btn btn-default">Week</button>
			<button type="button" class="btn btn-default">Maand</button>
			<button type="button" class="btn btn-default">Jaar</button>
		</div>
	</div>
	<div id="charts">
		<div id="day"></div>
		<div id="prediction"></div>
		<div id="week"></div>
		<div id="weekeuro"></div>
		<div id="difference"></div>
		<div id="month"></div>
		<div id="montheuro"></div>
		<div id="year"></div>
		<div id="yeareuro"></div>
	</div>
</div>
<div class="col-xs-6 col-md-3">
	<h2 id="turbine"></h2>
	<div class="col-xs-6 col-md-6">
		<img src="img/animated_turbine.gif" class="img-responsive" alt="Responsive image">
	</div>
	<div class="col-xs-3 col-md-3">
		<table class="table">
			<tr><td>Mijn turbine:</td><td id="molen"></td></tr>
			<tr><td>Windsnelheid:</td><td id="windsnelheid"></td></tr>
			<tr><td>Vermogen:</td><td id="vermogen"></td></tr>
			<tr><td>Windkracht:</td><td id="windkracht"></td></tr>
			<tr><td>Locatie:</td><td id="locatie"></td></tr>
		</table>
	</div>
</div>
